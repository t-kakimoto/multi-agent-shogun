# multi-agent-shogun 設定ファイル

# 言語設定
# ja: 日本語（戦国風日本語のみ、併記なし）
# en: 英語（戦国風日本語 + 英訳併記）
# その他の言語コード（es, zh, ko, fr, de 等）も対応
language: ja

# スキル設定
skill:
  # スキル保存先（生成されたスキルはここに保存）
  save_path: "~/.claude/skills/shogun-generated/"

  # ローカルスキル保存先（このプロジェクト専用）
  local_path: "~/multi-agent-shogun/skills/"

# スクリーンショット設定
screenshot:
  # Windows側パス（参考用）
  windows_path: "C:\\Users\\{{USERNAME}}\\Pictures\\Screenshots"
  # WSL側パス（WSL環境で使用）
  wsl_path: "/mnt/c/Users/{{USERNAME}}/Pictures/Screenshots"
  # macOS側パス（macOS環境で使用）
  mac_path: "~/Desktop"
  # 実際に使用するパス（環境に合わせて設定）
  # WSL: /mnt/c/Users/{{USERNAME}}/Pictures/Screenshots
  # macOS: ~/Desktop
  path: "~/Desktop"

# ログ設定
logging:
  level: info  # debug | info | warn | error
  path: "~/multi-agent-shogun/logs/"
